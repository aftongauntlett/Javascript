<!DOCTYPE html>
<html>

<head>
    <title>My First JS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="page-wrap">

        <p>Engage!</p>

        <body style="background-color:#a3948f"></body>

        <div class="center" id="mouse" onmouseover="mOver(this)" onmouseout="mOut(this)"
            style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
            Mouse Over Me</div>

        <div class="box-styles center" id="box"></div>

        <button id="button1">Grow</button>
        <button id="button2">Blue</button>
        <button id="button3">Purple</button>
        <button id="button4">Fade</button>
        <button id="button5">Reset</button> 
        <div class="spacer"></div>

        <div id="time"></div>

        <button id="button6">What's the time?</button>
        <div class="spacer"></div>

        <div class="center" id="circle" style="width: 200px; height: 200px; background-color: orange; border-radius: 100px;"></div>
        <div class="spacer"></div>

        <button id="button8">Blue</button>
        <button id="button9">Purple</button>
        <button id="button10">Fade</button>
        <button id="button11">Reset</button>
        <div class="spacer"></div>

        <div>
            <img id="lightbulb" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
            <div>
                <button id="lightBulbOnButton">Turn on the light</button>
                <button id="lightBulbOffButton">Turn off the light</button>

            </div>
        </div>

        <script type="text/javascript" src="javascript.js"></script>
    </div>

</body>

</html>
